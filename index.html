<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hooligans FC Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
</head>
<body  class="w-10/12 mx-auto mt-5">
  <!-- form -->
  <header>
    <div class="logo">
      <h3>Bank of <img src="./images/logo.jpg" class="w-10"></h3>
    </div>
  </header>

  <main class="mt-16 w-8/12 mx-auto bg-zinc-100 p-8 shadow-md">
    <input type="text" placeholder="Type your full name" class="block w-full p-3 bg-gray-200 rounded-md mb-5">
    <input type="email" placeholder="Type your email" class="block w-full p-3 bg-gray-200 rounded-md mb-5">
    <input type="password" placeholder="Type your password" class="block w-full p-3 bg-gray-200 rounded-md rounded mb-5">
    <button class="bg-red-200 p-1 p-4 rounded-md w-full">Submit</button>
  </main>
</body>
</html>
